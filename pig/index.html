
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">   
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"> 
		<title>问题</title>
		<style>
			body{
				width: 100%;
				height: 100vh;
				overflow: auto;
			}
			.wrap{
				width: 62%;
				margin-top: 40%;
				margin: auto;
			}
			.wrap button{
				width: 80px;
				height: 50px;
				font-size: 20px;
			}
			h1{
				font-size: 1.5rem;
			}
			p{
				font-size: 0.8rem;
			}
			.box{
				position: relative;
			}
			#no{
				width: 40px;
				height: 25px;
				font-size: 12px;
				position: absolute;
				right: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<h1>你是不是猪🐷🐷🐷🐷？？？</h1>
			<p id="p"></p>
			<div class="box">
				<button id="yes">是</button>
				<button id="no">不是</button>
			</div>
		</div>
	</body>
	<script>
		window.onload=function(){
			var yes=document.getElementById("yes");
			var no=document.getElementById("no");
			var p=document.getElementById("p");
			yes.onclick=function(){
				alert("哈哈哈！！！这才乖，你是猪");
			}
			
			var z=new Array("怎么？不承认？","承认了吧，没人笑你","快承认了吧","哼，那我消失了","不承认，真消失了","消失，看你承不承认，哼");
			var i=0
			no.onclick=function(){
				no.style.top = Math.random() * 100 + 100 + 'px';
				no.style.left = Math.random() * 100 + 100 + 'px';
				p.innerHTML +=z[i]+"<br>";
				if(i>4){
					this.style.display="none";
				}else{
					i++;
				}
			}
		}
	</script>
</html>
